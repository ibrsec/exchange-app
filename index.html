<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Exchange App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon">
  </head>
  <body style="background-color: #2222">
    <div class="container my-5 p-5 rounded-3" style="background-color: #8695a5">
      <h1 class="text-center mb-4">Exchange App</h1>
      <div
        class="content row d-flex align-items-center justify-content-center gap-4 gap-lg-1 gap-xl-2"
      >
        <input
          id="amount"
          type="number"
          class="p-2 fs-4 ps-4 rounded-3 border-0 col-12 col-sm-12 col-md-12 col-lg-3 col-xl-3"
          style="background-color: #ecd4da"
          placeholder="1.00"
        />
        <select name="" id="from" class="p-2 fs-4  ps-4 rounded-3 border-0 text-start col-4 col-sm-4 col-md-4  col-lg-2 col-xl-1" style="background-color: #ecd4da">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="TRY">TRY</option>
        <option value="JPY">JPY</option>
        <option value="BGN">BGN</option>
        <option value="CZK">CZK</option>
        <option value="DKK">DKK</option>
        <option value="GBP">GBP</option>
        <option value="HUF">HUF</option>
        <option value="PLN">PLN</option>
        <option value="RON">RON</option>
        <option value="SEK">SEK</option>
        <option value="CHF">CHF</option>
        <option value="ISK">ISK</option>
        <option value="NOK">NOK</option>
        <option value="HRK">HRK</option>
        <option value="RUB">RUB</option>
        <option value="AUD">AUD</option>
        <option value="BRL">BRL</option>
        <option value="CAD">CAD</option>
        <option value="CNY">CNY</option>
        <option value="HKD">HKD</option>
        <option value="IDR">IDR</option>
        <option value="ILS">ILS</option>
        <option value="INR">INR</option>
        <option value="KRW">KRW</option>
        <option value="MXN">MXN</option>
        <option value="MYR">MYR</option>
        <option value="NZD">NZD</option>
        <option value="PHP">PHP</option>
        <option value="SGD">SGD</option>
        <option value="THB">THB</option>
        <option value="ZAR">ZAR</option>

        </select>
        <span class="fs-1 text-center col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1">âž¢</span>
        <select name="" id="to" class="p-2 fs-4  ps-4 rounded-3 border-0 col-4 col-sm-4 col-md-4 col-lg-2 col-xl-1" style="background-color: #ecd4da">
          <option value="TRY">TRY</option>
          <option value="EUR">EUR</option>
          <option value="USD">USD</option>
          <option value="JPY">JPY</option>
          <option value="BGN">BGN</option>
          <option value="CZK">CZK</option>
          <option value="DKK">DKK</option>
          <option value="GBP">GBP</option>
          <option value="HUF">HUF</option>
          <option value="PLN">PLN</option>
          <option value="RON">RON</option>
          <option value="SEK">SEK</option>
          <option value="CHF">CHF</option>
          <option value="ISK">ISK</option>
          <option value="NOK">NOK</option>
          <option value="HRK">HRK</option>
          <option value="RUB">RUB</option>
          <option value="AUD">AUD</option>
          <option value="BRL">BRL</option>
          <option value="CAD">CAD</option>
          <option value="CNY">CNY</option>
          <option value="HKD">HKD</option>
          <option value="IDR">IDR</option>
          <option value="ILS">ILS</option>
          <option value="INR">INR</option>
          <option value="KRW">KRW</option>
          <option value="MXN">MXN</option>
          <option value="MYR">MYR</option>
          <option value="NZD">NZD</option>
          <option value="PHP">PHP</option>
          <option value="SGD">SGD</option>
          <option value="THB">THB</option>
          <option value="ZAR">ZAR</option>
        </select>
        <input
          type="text"
          id="result"
          class="p-2 fs-4 ps-4 rounded-3 border-0 text-start col-12 col-sm-12 col-md-12  col-lg-3 col-xl-3"
          style="background-color: #ecd4da"
          readonly
          placeholder="Result"
        />
      </div>
      <div class="d-flex justify-content-center align-items-center mt-5 mb-2">
        <button id="btn" class="btn text-white fs-4 px-5 py-2 m-auto" style="background-color: rgb(171, 168, 184);">Enter</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
